{% extends "layouts/login-layout.html" %}

{% block main %}

<div class="login-panel">

    <h2 class="title">Ingresar con...</h2>
    <a class="shadow-element button facebook" href='https://www.facebook.com/{{env.FACEBOOK_APP_VERSION}}/dialog/oauth?client_id={{env.FACEBOOK_APP_ID}}&response_type=code&redirect_uri={{env.FACEBOOK_REDIRECT_URI}}&scopes=public_profile' title="Ingresar con facebook">
